<div class="todo-add">
  <form class="todo-add__form" [formGroup]="todoForm" (ngSubmit)="addTodo()">
    <input
      name="name"
      placeholder="name"
      autocomplete="off"
      formControlName="name"
    />
    <input name="date" autocomplete="off" formControlName="date" />
  </form>

  <button class="btn__add" (click)="addTodo()">Add Todo</button>
</div>

<div class="todo-add">
  <form class="todo-add__form" [formGroup]="todoForm" (ngSubmit)="addTodo()">
    <input
      name="name"
      placeholder="name"
      autocomplete="off"
      formControlName="name"
      class="todo-add__form__name"
    />
    <input
      name="date"
      autocomplete="off"
      formControlName="date"
      class="todo-add__form__date"
    />

    <button type="submit" class="btn btn--primary todo-add__btn">
      Add Todo
    </button>
  </form>
</div>

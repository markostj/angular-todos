<button (click)="backToTodos()" class="btn btn--tertiary btn--back">
  <div class="left__arrow"></div>
  Back
</button>

<div *ngFor="let t of todo">
  <div
    *ngIf="!update"
    (click)="updateTodo(t.name, t.date, t.completed)"
    class="todo"
  >
    <div class="todo__link">
      <b>{{ t.name }}</b>
      <b>{{ t.date }}</b>
    </div>
  </div>

  <form
    *ngIf="update"
    class="todo__form-update"
    [formGroup]="todoUpdate"
    (ngSubmit)="saveTodo()"
  >
    <div class="todo__form-update__inputs">
      <div class="todo__form-update__text-input">
        <input name="name" autocomplete="off" formControlName="name" />
        <input name="date" autocomplete="off" formControlName="date" />
      </div>

      <div>
        <label for="completed">Completed:</label>
        <input name="completed" type="checkbox" formControlName="completed" />
      </div>
    </div>

    <button type="submit" class="btn btn--primary">Save</button>
  </form>

  <div class="btn-group">
    <button class="btn todo__delete" (click)="deleteTodo(t.id)">
      Delete this Todo
    </button>
  </div>
</div>

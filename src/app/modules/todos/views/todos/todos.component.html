<h1>Todos</h1>

<app-todo-add></app-todo-add>

<div *ngFor="let todo of todos | keyvalue">
  Key: <b>{{ todo.date }}</b> and Value: <b>{{ todo.value }}</b>
</div>
<p (click)="consoleTodo()">console log todo</p>

<div [formGroup]="idForm">
  <input type="text" formControlName="id" />
</div>

<button (click)="deleteTodo()">Delete todo</button>
